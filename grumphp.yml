grumphp:
    fixer:
        enabled: true
        fix_by_default: true
    ascii:
        succeeded: ~
        failed: ~
    tasks:
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
                - "echo "
            triggered_by: ['php']
        phpcs: ~
        phpstan:
            autoload_file: ~
            configuration: phpstan.neon
            level: max
            triggered_by: ['php']
